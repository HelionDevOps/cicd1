name: Multi-OS CI

on:
  workflow_dispatch:

jobs:
  test-multiple-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Print OS info
        run: uname -a || systeminfo
